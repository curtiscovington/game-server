<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
</head>

<script type="text/javascript">
	ws = new WebSocket("ws://dev.zalkit.com:9000/connect");
	// ws = new WebSocket("ws://localhost:9000/connect");
	ws.onopen = onOpen;
	ws.onerror = onError;
	ws.onmessage = onMessage;


	function onOpen () {
		document.getElementById("status").innerHTML = "Connected.";
	}

	function onError () {
		document.getElementById("status").innerHTML = "Error.";
	}

	function onMessage(msg) {
		// to be called when a message is recieved from the server
		console.log(msg);
	}
</script>
	
<body>
<span id="status"></span><hr />
<script src="game.js"></script>
</body>
</html>
